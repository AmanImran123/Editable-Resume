<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Editable Resume Builder</h1>
        <div class="input-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="input-group">
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details"></textarea>
        </div>
        <div class="input-group">
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience"></textarea>
        </div>
        <button onclick="generateResume()">Generate Resume</button>
        
        <!-- Resume Output Section -->
        <div class="output" id="resumeOutput">
            <h2>Resume</h2>
            <p><strong>Name:</strong> <span id="displayName" contenteditable="true"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail" contenteditable="true"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone" contenteditable="true"></span></p>
            <h3>Education</h3>
            <p id="displayEducation" contenteditable="true"></p>
            <h3>Work Experience</h3>
            <p id="displayExperience" contenteditable="true"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
